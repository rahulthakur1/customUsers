
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta name="description" content="">
    <meta name="keywords" content="">

<body>
    <div class="cu_auth_wrapper">
        <div class="cu_auth_inner">
            <div class="cu_auth_form">
				<a href="" class="cu_logo"><h1>Logo</h1></a>
                <h2>Forgot Your Password?</h2>
                <p>Enter Your Registered Email Address Below.</p>
                <div class="mh_request_section mh_forget_form">
                    <form>
                        <div class="cu_auth_box">
                            <div class="cu_auth_fields">
                                <label>Email Address</label>
                                <input type="text" data-req="1" data-msg="Email is required." name="email" class="cu_input" value="" placeholder="Enter your email here..."/>
                                <div class="cu_auth_icon">

                                </div> 
                            </div>
                        </div>
                        <button type="submit" class="cu_btn cu_login_member">Request for OTP</button>
                    </form>
                </div>
                <div class="cu_otp_section hide">
                    <form>
                        <div class="cu_otp_input">
                            <input type="text" value="" name="otpDigit" max="5" placeholder="Enter Your OTP" class="cu_input">
                        </div>
                        <button type="submit" class="cu_btn cu_otp_submit">Submit</button>
                    </form>
                </div>
                <div class="cu_regiester_link">
                    <p>Remember The Password? <a href="javascript:;">Login</a></p> 
                </div>
            </div>
        </div>
    </div>
    <script>
        $default = {
            base_url : ''
        };
    </script>
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/func.js"></script>
    <script src="assets/js/auth.js"></script>
</body>

</html>
